server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:shopdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
  liquibase:
      enabled: true
      change-log: classpath:/db/changelog/db.changelog-master.yaml

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: L+5PAOC4d5EPiGnNsBLDuxpdPO+Fon7cYce6zaUF1yU=
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    org.springframework.security: INFO

